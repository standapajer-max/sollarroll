<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Děkujeme za poptávku | Svět rolet</title>
  <meta name="theme-color" content="#0b0e13" />
  <link rel="icon" href="logo_svet_rolet.png" type="image/png" />
  <style>
    /* Zkopírováno z index.html pro konzistentní vzhled a proměnné */
    :root{
      --bg:#0b0e13;
      --card:#121722;
      --muted:#8892a6;
      --text:#f5f7fb;
      --gold:#caa66a;
      --gold-2:#f0d28a;
      --orange:#f5b35d;
      --shadow:0 10px 30px rgba(0,0,0,.35);
      --radius:18px;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;line-height:1.6; padding: 50px 24px;}
    a{color:var(--gold)}

    /* Styly pro CTA tlačítko z index.html */
    .cta{display:inline-flex;align-items:center;gap:8px;padding:12px 18px;border-radius:999px;
      background:linear-gradient(135deg,var(--gold),var(--gold-2));color:#1a1e27;font-weight:700;border:none;cursor:pointer;box-shadow:var(--shadow);
      text-decoration: none;}
    .cta:hover{transform:translateY(-1px); transition: transform 0.3s ease;}

    /* Styling děkovného boxu */
    .thank-you {
      max-width: 600px;
      margin: 80px auto;
      background: var(--card);
      padding: 40px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      border: 1px solid rgba(255,255,255,.08);
      text-align: center;
      /* ANIMACE EFEKT: Jemné vynoření */
      animation: fadeInScale 0.6s ease-out forwards;
      opacity: 0;
      transform: scale(0.95);
    }
    .thank-you-logo {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        margin-bottom: 20px;
        /* ZDE JE ZMĚNA: BÍLÉ POZADÍ */
        background-color: white; 
        /* Vkusný zlatý rámeček */
        box-shadow: 0 0 0 4px var(--gold-2); 
        object-fit: cover;
        padding: 5px; /* Pro jistotu, pokud by logo nemělo kulatý tvar */
    }
    .thank-you h1 {
        color: var(--gold-2);
        font-size: 36px;
        margin-bottom: 20px;
    }
    .thank-you p {
        color: var(--muted);
        margin-bottom: 15px;
    }

    /* Definice animace pro jemné vynoření */
    @keyframes fadeInScale {
        from {
            opacity: 0;
            transform: scale(0.95) translateY(20px);
        }
        to {
            opacity: 1;
            transform: scale(1) translateY(0);
        }
    }
    
    @media (max-width: 600px) {
      .thank-you {
        margin: 40px auto;
        padding: 30px 20px;
      }
      .thank-you h1 {
        font-size: 28px;
      }
    }
  </style>
</head>
<body>
    <div class="thank-you">
        <img src="logo_svet_rolet.png" alt="Logo Svět rolet" class="thank-you-logo">
        <h1>Děkujeme za Vaši poptávku!</h1>
        <p>Vaše nezávazná poptávka na solární rolety SollarRoll byla úspěšně odeslána. Brzy Vás budeme kontaktovat s konkrétní nabídkou.</p>
        <p>S pozdravem,<br>
        Tým Svět rolet</p>
        <a href="index.html" class="cta">Zpět na hlavní stránku</a>
    </div>
</body>
</html>
