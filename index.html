<!doctype html>
<html lang="cs">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Svět rolet – Solární předokenní roleta</title>
<meta name="description" content="Nezávislá solární roleta pro váš stín, klid a bezpečí. Jednoduchá montáž, bez kabelů a s nulovými náklady na provoz." />
<meta name="theme-color" content="#0b0e13" />
<link rel="icon" href="logo_svet_rolet.png" type="image/png" />
<style>
:root {
--bg: #0b0e13;
--card: #121722;
--muted: #8892a6;
--text: #f5f7fb;
--gold: #caa66a;
--gold-2: #f0d28a;
--orange: #f5b35d;
--shadow: 0 10px 30px rgba(0, 0, 0, .35);
--radius: 18px;
}
* { box-sizing: border-box; margin: 0; padding: 0; }
body { background: var(--bg); color: var(--text); font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; line-height: 1.6; }
a { color: var(--gold); text-decoration: none; }


.wrap { max-width: 1200px; margin: 0 auto; padding: 24px; }


header.nav {
position: sticky;
top: 0;
z-index: 50;
background: #f5f7fb;
color: #0b0e13;
backdrop-filter: blur(8px);
border-bottom: 1px solid rgba(0, 0, 0, .1);
padding: 10px 0;
transition: top 0.4s ease;
}
header.nav.hidden { top: -120px; }
.nav-inner { display: flex; align-items: center; justify-content: space-between; gap: 18px; }
.brand { display: flex; align-items: center; gap: 16px; font-weight: 700; color: #0b0e13; }
.brand img { width: 90px; height: 90px; border-radius: 50%; transition: transform 0.3s ease; }
.brand img:hover { transform: scale(1.05); }
.brand span { font-size: 32px; font-weight: 800; letter-spacing: 0.8px; }


.actions a {
display: inline-flex;
align-items: center;
gap: 8px;
padding: 12px 18px;
border-radius: 999px;
font-weight: 700;
border: none;
cursor: pointer;
box-shadow: var(--shadow);
margin-left: 12px;
}
.actions a:first-child { background: #0b0e13; color: #f5f7fb; }
.actions a:last-child { background: linear-gradient(135deg, var(--gold), var(--gold-2)); color: #1a1e27; }
.actions a:hover { transform: translateY(-1px); }


section { margin: 56px 0; }
h2 { font-size: clamp(22px, 3vw, 32px); margin-bottom: 10px; }


.benefits-grid {
display: grid;
grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
gap: 24px;
margin-top: 30px;
}
